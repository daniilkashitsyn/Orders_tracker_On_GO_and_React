definitions:
  models.Book:
    properties:
      id:
        type: integer
      title:
        type: string
    type: object
info:
  contact: {}
  title: React + Go Orders tracker
paths:
  /books:
    get:
      consumes:
      - application/json
      description: Возвращает все книги из базы данных
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Book'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить список книг
      tags:
      - books
  /books/add:
    post:
      consumes:
      - application/json
      description: Добавляет книгу
      parameters:
      - description: Данные для обновления
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/models.Book'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Book'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Добваить книгу
      tags:
      - books
swagger: "2.0"
